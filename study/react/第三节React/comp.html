<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js" charset="utf-8"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js" charset="utf-8"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js" charset="utf-8"></script>

    <script type="text/jsx">
        class Comp extends React.Component{
            constructor(...args){
                super(...args);
                this.state = {
                    color : "black",
                    value : "aaaaaaaa"
                }
            }

            fn(){
                this.setState({
                    color : "red",
                    value : "bbbbbbb"
                })
            }

            render(){
                return <div>
                    <input type="button" value="button" onClick={this.fn.bind(this)} />
                    <span style= {{color:this.state.color}}>{this.state.value}</span>
                </div>
            }
        }

        $(function(){
            ReactDOM.render(
                    <Comp />,
                    $("#div1")[0]
            )

        })
    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
