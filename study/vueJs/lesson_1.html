<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
<body>
<div id="demo">
    {{ message }}
</div>

<script>
    let data = {
        message : "hello world"
    };

    var vm = new Vue({
        el : "#demo",
        data : data
    })
</script>
</body>
</html>
